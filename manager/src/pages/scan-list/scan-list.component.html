<div class="real-time-list">
  <h2>Recent Device Passings</h2>
  <ul>
    <li *ngFor="let scan of recentScans">
      <strong>{{ scan.tag }}</strong>:
      {{ scan.deviceInfo.deviceName }} ({{ scan.deviceInfo.connectionType }})
      passed at {{ scan.timestamp | date:'medium' }}
    </li>
  </ul>
</div>
