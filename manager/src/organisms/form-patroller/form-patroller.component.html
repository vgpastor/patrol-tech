<form [formGroup]="patrollerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    @if (patrollerForm.get('name')?.hasError('required') && patrollerForm.get('name')?.touched) {
      <mat-error>Name is required</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email">
<!--    @if (patrollerForm.get('email')?.hasError('required') && patrollerForm.get('email')?.touched) {-->
<!--      <mat-error>Email is required</mat-error>-->
<!--    }-->
    @if (patrollerForm.get('email')?.hasError('email') && patrollerForm.get('email')?.touched) {
      <mat-error>Please enter a valid email address</mat-error>
    }
  </mat-form-field>

  <div class="button-container">
    <button mat-raised-button color="primary" type="submit" [disabled]="patrollerForm.invalid">Save</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
